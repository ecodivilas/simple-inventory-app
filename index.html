<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Image Insert Update Delete in Mysql Database using PHP</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    /> -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>
    <br /><br />
    <div class="container" style="width: 900px">
      <h3 align="center">
        Ajax Inventory Item Insert Update Delete in Mysql Database using PHP
      </h3>
      <br />
      <div align="right">
        <button type="button" name="add" id="add" class="btn btn-success">
          Add
        </button>
      </div>
      <br />
      <div id="image_data"></div>
    </div>
  </body>
</html>

<div id="imageModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="image_form" method="post" enctype="multipart/form-data" class="form-control">
          <!-- Added -->
          <div>
            <label>Product Name: </label>
            <input type="text" name="product" class="form-control" />
          </div>
          <div>
            <label>Unit: </label>
            <input type="text" name="unit" class="form-control" />
          </div>
          <div>
            <label>Price: </label>
            <div class="input-group">
              <span class="input-group-text">&#8369;</span>
              <input type="text" class="form-control" name="price" />
              <span class="input-group-text">.00</span>
            </div>
          </div>
          <div>
            <label>Date of Expiry: </label>
            <input type="date" name="expiry_date" class="form-control" />
          </div>
          <div>
            <label>Available in Inventory: </label>
            <input type="number" name="quantity" class="form-control" />
          </div>
          <div>
          <!-- Added -->
          <div>
            <p>
              <label>Select Image</label>
              <input type="file" name="image" id="image" class="form-control" />
            </p>
          </div>
          <br />
          <input type="hidden" name="action" id="action" value="insert" class="form-control" />
          <input type="hidden" name="image_id" id="image_id" />
          <input
            type="submit"
            name="insert"
            id="insert"
            value="Insert"
            class="btn btn-info"
          />
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bs-dismiss="modal" aria-label="Close"> Close </button>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    fetch_data();

    function fetch_data() {
      var action = "fetch";
      $.ajax({
        url: "action.php",
        method: "POST",
        data: { action: action },
        success: function (data) {
          $("#image_data").html(data);
        },
      });
    }

    $("#add").click(function () {
      $("#imageModal").modal("show");
      $("#image_form")[0].reset();
      // $(".modal-title").text("Add Product");
      $("#image_id").val("");
      $("#action").val("insert");
      $("#insert").val("Insert");
    });
    $("#image_form").submit(function (event) {
      event.preventDefault();
      var image_name = $("#image").val();
      if (image_name == "") {
        alert("Please Select Image");
        return false;
      } else {
        var extension = $("#image").val().split(".").pop().toLowerCase();
        if (jQuery.inArray(extension, ["gif", "png", "jpg", "jpeg"]) == -1) {
          alert("Invalid Image File");
          $("#image").val("");
          return false;
        } else {
          $.ajax({
            url: "action.php",
            method: "POST",
            data: new FormData(this),
            contentType: false,
            processData: false,
            success: function (data) {
              alert(data);
              fetch_data();
              $("#image_form")[0].reset();
              $("#imageModal").modal("hide");
            },
          });
        }
      }
    });
    $(document).on("click", ".update", function () {
      $("#image_id").val($(this).attr("id"));
      $("#action").val("update");
      $(".modal-title").text("Update Image");
      $("#insert").val("Update");
      $("#imageModal").modal("show");
    });
    $(document).on("click", ".delete", function () {
      var image_id = $(this).attr("id");
      var action = "delete";
      if (
        confirm("Are you sure you want to remove this product from database?")
      ) {
        $.ajax({
          url: "action.php",
          method: "POST",
          data: { image_id: image_id, action: action },
          success: function (data) {
            alert(data);
            fetch_data();
          },
        });
      } else {
        return false;
      }
    });
  });
</script>
